<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="Node.js, JavaScript Development, NodeJS, Ember, Angular, Web design Christchurch, Mobile Apps, Software, Website, development, design, marketing, content management, CMS, advertising">

  <!-- Reset Styles: -->
  <link rel="stylesheet" href="{{ "/css/normalize.min.css" | prepend: site.baseurl }}">
  <!-- Google Fonts: -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,600,700' rel='stylesheet' type='text/css' data-norem>
  <!-- Cheltnhm Font: -->
  <link rel="stylesheet" href="{{ "/fonts/stylesheet.css" | prepend: site.baseurl }}" data-norem>
  <!-- Fontello Icons: -->
  <link rel="stylesheet" href="{{ "/fonts/css/mediasuite.css" | prepend: site.baseurl }}" data-norem>
  <!-- Main CSS: -->
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">

  <script type="text/javascript" src="{{ "/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js" | prepend: site.baseurl }}" data-no-instant></script>
  <!--[if (!IE)|(gt IE 8)]><!-->
    <script type="text/javascript" src="{{ "/js/vendor/jquery-2.1.4.min.js" | prepend: site.baseurl }}" data-no-instant></script>
  <!--<![endif]-->
  <!--[if lte IE 8]>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <![endif]-->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script data-no-instant>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-1601711-8', 'auto');
  </script>

</head>
