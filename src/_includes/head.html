<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f36e21">
  <meta name="msapplication-TileColor" content="#f36e21">
  <meta name="theme-color" content="#f36e21">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="Node.js, JavaScript Development, NodeJS, Ember, Angular, Web design Christchurch, Mobile Apps, Software, Website, development, design, marketing, content management, CMS, advertising">

  <!-- Open Graph Meta Tags -->
  <meta property="og:site_name" content="Media Suite">
  <meta property="og:url" content="https://www.mediasuite.co.nz{{ page.url }}" />
  {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html }}"/>
  {% else %}
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
  {% endif %}
  {% if page.image %}
    <meta property="og:image" content="https://www.mediasuite.co.nz{{ page.image }}">
    {% if page.imageWidth %}
      <meta property="og:image:width" content="{{ page.imageWidth }}">
    {% endif %}
    {% if page.imageHeight %}
      <meta property="og:image:height" content="{{ page.imageHeight }}">
    {% endif %}
  {% endif %}
  <meta name="twitter:card" content="summary_large_image">

  <!-- Reset Styles: -->
  <!-- build:remove -->
  <link rel="stylesheet" href="{{ "/css/normalize.min.css" | prepend: site.baseurl }}">
  <!-- /build -->
  <!-- Google Fonts: -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,700' rel='stylesheet' type='text/css' data-norem>
  <!-- Main CSS: -->
  <!-- build:css /css/style.min.css -->
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
  <!-- /build -->

  <script type="text/javascript" src="{{ "/js/modernizr-2.8.3-respond-1.4.2.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/jquery-2.1.4.min.js" | prepend: site.baseurl }}"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-1601711-8', 'auto');
    ga('send', 'pageview');
  </script>

  <script type='text/javascript'>
    window.__lo_site_id = 126434;

      (function() {
        var wa = document.createElement('script'); wa.type = 'text/javascript'; wa.async = true;
        wa.src = 'https://d10lpsik1i8c69.cloudfront.net/w.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(wa, s);
        })();
      </script>
</head>
